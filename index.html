<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics Overlay</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Audio visualization canvas (behind everything) -->
  <div id="visualizerContainer" class="visualizer-container"></div>

  <div class="overlay-container" id="overlay">
    <!-- Draggable title bar -->
    <div class="title-bar" id="titleBar">
      <div class="title-left">
        <div class="pulse-indicator" id="statusIndicator"></div>
        <span class="title-text" id="statusText">Connecting to Spotify...</span>
      </div>
      <div class="window-controls">
        <button class="control-btn settings" id="settingsBtn" title="Settings">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </button>
        <button class="control-btn minimize" id="minimizeBtn" title="Minimize">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <rect y="5" width="12" height="2" fill="currentColor"/>
          </svg>
        </button>
        <button class="control-btn close" id="closeBtn" title="Close">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <path d="M1 1L11 11M1 11L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Settings Panel (slide out) -->
    <div class="settings-panel" id="settingsPanel">
      <div class="settings-header">
        <span>Settings</span>
        <button class="settings-close" id="settingsClose">×</button>
      </div>
      <div class="settings-content">
        <div class="setting-item">
          <label for="opacitySlider">Overlay Opacity</label>
          <div class="slider-container">
            <input type="range" id="opacitySlider" min="20" max="100" value="92">
            <span id="opacityValue">92%</span>
          </div>
        </div>
        <div class="setting-item">
          <label>Audio Visualization</label>
          <button class="viz-btn" id="enableVizBtn">Enable Visualization</button>
          <p class="setting-hint">Requires screen share permission for system audio</p>
        </div>
      </div>
    </div>

    <!-- Track info with album art -->
    <div class="track-info" id="trackInfo">
      <div class="album-art-container">
        <img class="album-art" id="albumArt" src="" alt="Album Art">
        <div class="album-art-placeholder" id="albumArtPlaceholder">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
          </svg>
        </div>
      </div>
      <div class="track-details">
        <div class="track-name" id="trackName">No track playing</div>
        <div class="track-artist" id="trackArtist">Play something on Spotify</div>
      </div>
    </div>

    <!-- Lyrics container -->
    <div class="lyrics-wrapper">
      <div class="lyrics-gradient-top"></div>
      <div class="lyrics-container" id="lyricsContainer">
        <div class="lyrics-content" id="lyricsContent">
          <div class="lyric-line placeholder">
            <span class="waiting-animation">♪</span> Waiting for lyrics <span class="waiting-animation">♪</span>
          </div>
        </div>
      </div>
      <div class="lyrics-gradient-bottom"></div>
    </div>

    <!-- Progress bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
        <div class="progress-glow" id="progressGlow"></div>
      </div>
      <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
